<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;    
        }
    </style>
</head>
<body>
    <table border="2px" cellspacing="10px" cellpadding="5px" style="border-collapse: collapse;">
        <tr>
            <td colspan="4"> <input type="text" placeholder="00"></td>
        </tr>
        <tr>
            <td><button id="ac" onclick="ac()">AC</button></td>
            <td><button id="ce" onclick="ce()">CE</button></td>
            <td><button class="btn">/</button></td>
            <td><button class="btn">%</button></td>
        </tr>
        <tr>
            <td><button class="btn">1</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">3</button></td>
            <td><button class="btn">+</button></td>
        </tr>
        <tr>
            <td><button class="btn">4</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">6</button></td>
            <td><button class="btn">-</button></td>
        </tr>
        <tr>
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td><button class="btn">*</button></td>
        </tr>
        <tr>
            <td><button class="btn">0</button></td>
            <td><button class="btn">00</button></td>
            <td><button class="btn">.</button></td>
            <td><button id="eq" onclick="eq()">=</button></td>
        </tr>
        
    </table>






    <script src="calc.js"></script>
</body>
</html>
