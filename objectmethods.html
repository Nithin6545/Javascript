<!DOCTYPE html>
<html lang="en">
<head>

    <title>Object Methods</title>

<body>
    <script>


//         const employees = [
//   { id: 1, name: "Alice", job: "Developer", salary: 50000 },
//   { id: 2, name: "Bob", job: "Designer", salary: 45000 },
//   { id: 3, name: "Charlie", job: "Manager", salary: 70000 }]

        const emp = {id: 1, name: "Alice", job: "Developer", salary: 50000}
        
        console.log(Object.keys(emp));
        console.log(Object.values(emp));
        
        console.log(Object.entries(emp)); //key-value pair arrays
       
        const obj1 = { a: 1 };
        const obj2 = { b: 2 };
        console.log(Object.assign([],obj1,obj2)); //by default {}

        let user = { name: "John" };
        Object.freeze(user) //cannot do modification
        user.name='hello'
        user.age=10;
        console.log(user);

        let user1 = { name: "Smith" };
        Object.seal(user1) //Allows modification but cannot add or remove elements
        user1.age=33;
        user1.name='Mark'
        console.log(user1);

        console.log(Object.hasOwn(user,'name'));
        console.log(Object.hasOwn(user,'age'));

        
        
        

        
        
        
        
        

        



        
    
  
  
  
  
  </script>
</body>
</html>
